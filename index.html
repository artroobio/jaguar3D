<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaguar Fitness</title>
    
    <!-- NO EXTERNAL FONT LINKS - 100% OFFLINE -->

    <style>
        /* --- GLOBAL STYLES --- */
        html {
            background-color: #111; 
            height: 100%;
            overflow: hidden;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex; 
            justify-content: center;
            align-items: center;
            overflow: hidden; 
            background-color: transparent;
        }

        /* --- TEXT STYLES --- */
        h2 {
            display: block;
            text-align: center;
            
            /* Solid Color */
            color: #f4b63f;
            
            /* FONT SETTINGS: SYSTEM FONTS
               Impact is available on almost all Windows/Mac machines.
               If not found, it falls back to other heavy fonts.
            */
            font-family: "Impact", "Haettenschweiler", "Franklin Gothic Bold", "Charcoal", "Helvetica Inserat", "Bitstream Vera Sans Bold", "Arial Black", sans-serif;
            font-weight: normal; /* Impact is already bold by default */
            font-style: normal;
            
            /* Responsive sizing logic:
               - clamp(min, preferred, max)
               - Increased base rem size
               - Increased vw heavily because Impact is a condensed font and needs to be huge to fill width
            */
            font-size: clamp(4rem, 20vw, 35vh); 
            
            margin: 0;
            opacity: 0; /* Hidden initially, VFX script reveals it */
            line-height: 0.9; 
            text-transform: uppercase; 
            
            /* Reduced padding to allow text to get closer to edges */
            padding: 0.1em;
            
            letter-spacing: 0.02em;
        }

        /* --- MOBILE OPTIMIZATION --- */
        /* Force extremely large text on portrait mobile devices */
        @media (max-width: 600px) {
            h2 {
                /* Impact is narrow, so we can go very high on VW to fill the screen width */
                font-size: 24vw; 
                line-height: 0.85;
            }
        }
    </style>
</head>
<body>

    <!-- MAIN TEXT -->
    <section>
        <h2>Jaguar<br>Fitness</h2>
    </section>

    <!-- --- VFX TEXT SCRIPT --- -->
    <script type="module">
        import { VFX } from "https://esm.sh/@vfx-js/core@0.5.2";

        const shader = `
        precision highp float;
        uniform sampler2D src;
        uniform vec2 resolution;
        uniform vec2 offset;
        uniform float time;
        uniform float enterTime;
        uniform float leaveTime;
        uniform int mode;
        uniform float width;
        uniform float layers;
        uniform float speed;
        uniform float delay;

        #define W width
        #define LAYERS layers

        vec4 readTex(vec2 uv) {
          if (uv.x < 0. || uv.x > 1. || uv.y < 0. || uv.y > 1.) return vec4(0);
          return texture(src, uv);
        }

        float hash(vec2 p) {
          return fract(sin(dot(p, vec2(4859., 3985.))) * 3984.);
        }

        vec3 hsv2rgb(vec3 c) {
          vec4 K = vec4(1.0, 2.0 / 3.0, 1.0 / 3.0, 3.0);
          vec3 p = abs(fract(c.xxx + K.xyz) * 6.0 - K.www);
          return c.z * mix(K.xxx, clamp(p - K.xxx, 0.0, 1.0), c.y);
        }

        float sdBox(vec2 p, float r) {
          vec2 q = abs(p) - r;
          return min(length(q), max(q.y, q.x));
        }

        float toRangeT(vec2 p, float scale) {
          // Mode 2 (Radial)
          return length(p) / scale; 
        }

        vec4 cell(vec2 p, vec2 pi, float scale, float t, float edge) {
          vec2 pc = pi + .5;
          vec2 uvc = pc / scale;
          uvc.y /= resolution.y / resolution.x;
          uvc = uvc * 0.5 + 0.5;
          if (uvc.x < 0. || uvc.x > 1. || uvc.y < 0. || uvc.y > 1.) return vec4(0);
          
          float alpha = smoothstep(.0, .1, texture2D(src, uvc, 3.).a);
          vec4 color = vec4(hsv2rgb(vec3((pc.x * 13. / pc.y * 17.) * 0.3, 1, 1)), 1);
          float x = toRangeT(pi, scale);
          float n = hash(pi);
          float anim = smoothstep(W * 2., .0, abs(x + n * W - t));
          color *= anim;    
          color *= mix(1., clamp(.3 / abs(sdBox(p - pc, .5)), 0., 10.), edge * pow(anim, 10.)); 
          return color * alpha;
        }

        vec4 cellsColor(vec2 p, float scale, float t) {
          vec2 pi = floor(p);
          vec2 d = vec2(0, 1);
          vec4 cc = vec4(0);
          cc += cell(p, pi, scale, t, .2) * 4.;
          cc += cell(p, pi + d.xy, scale, t, .9);
          cc += cell(p, pi - d.xy, scale, t, .9);
          cc += cell(p, pi + d.yx, scale, t, .9);
          cc += cell(p, pi - d.yx, scale, t, .9);
          return cc / 8.;
        }

        vec4 draw(vec2 uv, vec2 p, float t, float scale) {
          vec4 c = readTex(uv);
          vec2 pi = floor(p * scale);
          float n = hash(pi);
          t = t * (1. + W * 4.) - W * 2.; 
          float x = toRangeT(pi, scale);
          float a1 = smoothstep(t, t - W, x + n * W);      
          c *= a1;
          c += cellsColor(p * scale, scale, t) * 1.5;
          return c;
        }

        void main() {
          vec2 uv = (gl_FragCoord.xy - offset) / resolution;
          vec2 p = uv * 2. - 1.;
          p.y *= resolution.y / resolution.x;
          
          // Simple entry animation
          float t = clamp((enterTime - delay) * speed, 0., 1.);  
          t = (fract(t * .99999) - 0.5) + 0.5;        
          
          for (float i = 0.; i < LAYERS; i++) {
            float s = cos(i) * 7.3 + 10.; 
            gl_FragColor += draw(uv, p, t, abs(s));
          }
          gl_FragColor /= LAYERS;  
          gl_FragColor *= smoothstep(0., 0.01, t);
        }
        `;

        const vfx = new VFX();

        for (const e of document.querySelectorAll('h2')) {      
          vfx.add(e, { 
            shader, 
            /* High overflow to prevent clipping */
            overflow: 500, 
            intersection: { threshold: 0.1 },
            uniforms: {        
              mode: 2,
              width: 0.2,
              layers: 3,
              speed: 0.8, 
              delay: 0,        
            }
          });  
        }
    </script>
</body>
</html>
